apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quant2-dashboard
  namespace: quant
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - quant.lan
      secretName: mkcert-tls
  rules:
    - host: quant.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quant2-dashboard
                port:
                  number: 8050
